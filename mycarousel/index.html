<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>My slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="slide_prev"><i class="fas fa-caret-left"></i></div>
            <div class="images_container">
                <img class="first active" src="img/psyme2.JPG" alt="">
                <img src="img/me as quasimodo.JPG" alt="">
                <img src="img/sid.png" alt="">
                <img class="last" src="img/classic-cartoon-looney-tones-thats-all-folks-images-227541.jpg" alt="">
            </div>
            <div class="slide_next"><i class="fas fa-caret-right"></i></div>
            <div class="slider">
                <i class="fas fa-circle active first"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle last"></i>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
